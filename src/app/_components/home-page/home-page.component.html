<div class="columns">
	<store-filter 
		[filter]="filter$ | async" 
		(changed)="onFilterChanged($event)" 
		class="column is-one-quarter"
	></store-filter>

	<div class="column">
		<store-list 
			[filter]="filter$ | async" 
			[books]="books$ | async" 
			[cartEntities]="cartEntities$ | async"
			(addBookToCart)="onAddBookToCart($event)"
			class="columns is-multiline is-desktop"
		></store-list> 
	</div>
</div>
